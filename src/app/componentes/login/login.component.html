<app-header-datos></app-header-datos>

<div class="login_conteiner">

  <h2 class="title">My Portfolio</h2>
  <p class="descripcion">ingrese sus datos</p>

  <form #f="ngForm" (ngSubmit)="OnLogin()" novalidate>

    <div class="input_conteiner">
      <input type="text" placeholder="Nombre de Usuario" id="nombre" name="nombre" [(ngModel)]="nombre" required>
      <label for="nombre">Nombre de Usuario</label>
    </div>

    <div class="input_conteiner">
      <input type="password" placeholder="Contraseña" id="pass" name="pass" [(ngModel)]="pass" required>
      <label for="pass">Contraseña</label>
    </div>

    <button type="submit" class="btn btn-success">Entrar</button>
  </form>
</div>

<app-footer></app-footer>
